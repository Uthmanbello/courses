{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeRoyale Courses</title>
    <!-- <link rel="stylesheet" href="{% static 'css/styles.css' %}"> -->
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,500;0,700;1,100&family=Lato:wght@400;700;900&family=Lobster&family=Rubik:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #181818;
            color: #f8f8f8;
        }

        .primary {
            color: #ffb267;
        }

        .secondary {
            color: #f8f8f8;
        }

        .grey {
            color: #181818;
        }

        .light-grey {
            color: #656469;
        }

        .row {
            display: flex;
            flex-direction: row;
        }

        .column {
            display: flex;
            flex-direction: column;
        }

        .just-center{
            justify-content: center;
        }

        .align-center {
            align-items: center;
        }

        .landing {
            margin-top: 25vh;
            justify-content: space-between;
            height: 70vh;
        }

        .landing-text {
            font-size: 2rem;
            margin-top: -5vh;
        }

        .get-started {
            padding: 20px;
            background-color: #ffb267;
            color: #181818;
            border-radius: 12px;
            text-decoration: none;
            width: 80vw;
        }
    </style>
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>
