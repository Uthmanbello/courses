<!-- delete_course.html -->
{% extends 'base.html' %}

{% block content %}
    <h2>Delete {{ course.name }} Course</h2>
    <p>Are you sure you want to delete the course?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
    </form>
    <a href="{% url 'course_detail' course.id %}">Cancel</a>
{% endblock %}
