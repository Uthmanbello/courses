{% extends 'base.html' %}

{% block content %}
    <div class="course-heading">
        <div>
            <h2>{{ topic.title }}</h2>
            <p class="light-grey">{{ topic.duration }} mins</p>
        </div>
        <div>
            <i class="fa-regular fa-pen-to-square fa-2x primary"></i>&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="{% url 'delete_topic' courselist_id=course.id topic_id=topic.id %}"><i class="fa-regular fa-trash-can fa-2x primary"></i></a>
            <!-- <a href="{% url 'add_topics' course.id %}" class="primary add-course"><i class="fa-solid fa-plus fa-2x primary"></i></i></a> -->
        </div>
    </div>

    <p>{{ topic.note }}</p>

    <div class="empty"></div>
    <footer class="footer-icons row">
        <a href="{% url 'landing_page' %}"><i class="fa-solid fa-house"></i></a>
        <a href=""><i class="fa-solid fa-magnifying-glass"></i></a>
        <a href="{% url 'course_list' %}"><i class="fa-solid fa-list"></i></a>
        <a href=""><i class="fa-solid fa-user"></i></a>
    </footer>
{% endblock %}
